name: Asteroids
on:
  push:
    paths:
      - .github/workflows/flat.yml
      - postprocess.js
  workflow_dispatch: null
  schedule:
    - cron: 0 * * * *
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Fetch data
        uses: githubocto/flat@v2
        with:
          http_url: https://api.nasa.gov/neo/rest/v1/feed?api_key=DEMO_KEY&detailed=true
          downloaded_filename: nasa-asteroids.json
          postprocess: postprocess.js
